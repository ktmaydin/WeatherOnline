{%extends "layout/base.html" %} 
{%block title %}Registrieren{% endblock %}

{% block content %}
<body class="home-bg-image"></body>
<div class="bg-text" id="signup-text">
    <form method="POST">
        <h3>Registrieren</h3>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input 
                type="email"
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="E-Mail Adresse"
                required
            />
        </div>
        <div class="form-group">
            <label for="firstName">Vorname</label>
            <input 
                type="text"
                class="form-control" 
                id="firstName" 
                name="firstName" 
                placeholder="Vorname"
                required
            />
        </div>
        <div class="form-group">
            <label for="password1">Passwort</label>
            <input 
                type="password"
                class="form-control" 
                id="password1" 
                name="password1" 
                placeholder="Passwort"
                required
            />
        </div>
        <div class="form-group">
            <label for="password2">Passwort erneut eingeben</label>
            <input 
                type="password"
                class="form-control" 
                id="password2" 
                name="password2" 
                placeholder="Passwort bestätigen"
                required
            />
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Bestätigen</button>
    </form>
</div>
{% endblock %}
