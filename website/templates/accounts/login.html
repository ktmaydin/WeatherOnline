{%extends "layout/base.html" %} 
{%block title %}Login{% endblock %}

{% block content %}
<body class="home-bg-image"></body>
<div class="bg-text" id="signup-text">
    <form method="POST">
        <h3>Login</h3>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input 
                type="email"
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="E-Mail Adresse"
                required
            />
        </div>
        <div class="form-group">
            <label for="password1">Passwort</label>
            <input 
                type="password"
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Passwort"
                required
            />
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Best√§tigen</button>
    </form>
</div>
{% endblock %}
